<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- formulaire de recherche -->

  <form method="get" action="{% url 'recherche' %}">
    <label for="budget_max">Budget maximum :</label>
    <input type="number" id="budget_max" name="budget_max" required>
      
    <label for="surface_min">Surface minimale :</label>
    <input type="number" id="surface_min" name="surface_min" required>
      
    <label for="adresse">Localisation :</label>
    <input type="text" id="adresse" name="adresse" required>
    
    <input type="submit" value="Rechercher">
  </form>
  
  
</body>
</html>
